<div class="container-fluid">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="SearchTerm" placeholder="Search..." (keyup.enter)="getData()" >
    </div>
    <div class="col-sm-2">
        <input type="button" (click)="getData()" value="Search" >
    </div>
    <div class="col-sm-1"></div>
  </div><br/>
  <div class="row">
      <div class="image col-md-6" *ngFor="let Image of data.hits">
        <div class="wrap">
          <img src="{{Image.webformatURL}}" alt=""><br/>
        </div>
      </div>
  </div>
</div>
